<header>
  <h1>Buscador de Repositórios GitHub</h1>
</header>

<main>
  <section class="search-container">
    <input type="text" 
    placeholder="Digite o nome do repositório..."
    [(ngModel)]="searchTerm">

    <button (click)="treatSearch()">Buscar</button>
  </section>

  <section class="results-container">
    <p>Aguardando a busca...</p>
  </section>
</main>
